# Application name
spring.application.name=01_jpa-entity-associations-eager-fetch

# H2 database configuration
spring.datasource.url=jdbc:h2:mem:doctor_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Server port
server.port=8081

# JPA settings
spring.jpa.hibernate.ddl-auto=create
# Options: create, update, validate, none (for H2, "create" or "update" preferred)

# Show SQL queries in console
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# H2 Console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
#logging.level.root=warn

# OpenAPI/Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
